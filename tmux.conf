# If you want to run Emacs within tmux, you need to pass keys through
setw -g xterm-keys on

# https://thoughtbot.com/blog/tmux-copy-paste-on-os-x-a-better-future
# Use emacs keybindings in copy mode
setw -g mode-keys emacs
set-option -g default-command "reattach-to-user-namespace -l zsh"

bind -T copy-mode C-w send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# Works on OS X, at least. Should need to figure out for Linux as well.
bind -T prefix ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

#
# Prefix of C-z makes working with Emacs and the shell a little easier,
# since I tend to use C-a/C-b for movement.
#
set -g prefix C-z
bind C-z send-prefix
bind z suspend-client
unbind C-b

# New window with default path set to last path of existing pane
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"bind c new-window -c "#{pane_current_path}"

set -s escape-time 1
set -g base-index 1
setw -g pane-base-index 1

# When you change this file, reload it easily!
bind r source-file ~/.tmux.conf\; display "Reloaded!"

# Some of the colors are off, but now it's readable again
set -g status-style fg=white
set -g status-style bright
set-option -g message-fg colour16
set-option -g message-bg red #colour221
set-option -g status-bg colour24

set-option -g status-interval 1
set-option -g pane-border-style fg=green
set-option -g pane-active-border-style fg=colour24
set-option -g status-justify left
set-option -g default-terminal "xterm-256color"


set-window-option -g window-status-style fg=colour249
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-bell-style fg=red

# Notifying if other windows has activities
set-window-option -g monitor-activity off
set-option -g visual-activity off

set-window-option -g clock-mode-style 24

# don't clobber ssh agent
set-option -g update-environment "DISPLAY WINDOWID GPG"
